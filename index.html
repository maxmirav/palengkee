<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palengkee.ph</title>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <script src="script.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
    <nav class="navbar bg-light navbar-expand-lg navbar-light">
      <div class="navbar-brand">
        <img src="assets/grocery-icon.png" alt="" height="50px">
        <a href="">Palengkee.ph</a>
      </div>

      <div>
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link text-nowrap" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-nowrap" href="">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-nowrap" href="">About</a>
          </li>

        </ul>
      </div>
    </nav>


  </div>
  <br>
  <div class="container">
    <h3 style="display: inline-block;">Inventory Management</h3>
    <button type="button" data-toggle="modal" data-target="#addProductModal"
      class="btn btn-light ml-auto float-right"><b>+</b>Add New Product</button>

    <!--TABLE-->
    <table id="inventoryTable" class="table">
      <th>ID</th>
      <th>Description</th>
      <th>Size</th>
      <th>Price</th>
      <th>Action</th>
    </table>
  </div>

  <!--ADD NEW PRODUCT MODAL-->
  <div id="addProductModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label></label>Description</label>
            <input type="text" class="form-control" placeholder="Enter product description here"
              id="newProdDescription"></input>
          </div>

          <div class="form-group">
            <label>Size</label>
            <input type="text" class="form-control" placeholder="Enter product size here" id="newProdSize"></input>
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" placeholder="Enter price here" id="newProdPrice"></input>
          </div>

        </div>
        <div class="modal-footer">
          <span id="newProdMsg"></span>
          <button type="button" class="btn btn-success" id="newProdSave">Save</button>
          <button type="button" class="btn btn-light" id="newProdClose" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--EDIT PROD MODAL-->
  <div id="editProductModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label></label>ID</label>
            <input type="text" class="form-control" id="editProdID" disabled></input>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control"  id="editProdDescription"></input>
          </div>

          <div class="form-group">
            <label>Size</label>
            <input type="text" class="form-control" id="editProdSize"></input>
          </div>

          <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control"  id="editProdPrice"></input>
          </div>

        </div>
        <div class="modal-footer">
          <span id="editProdMsg"></span>
          <button type="button" class="btn btn-success" id="editProdUpdate">Update</button>
          <button type="button" class="btn btn-light" id="editProdClose" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Product Modal -->
  <div id="deleteProductModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete this product?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Product ID</label>
            <input type="text" class="form-control" id="delProdID" disabled></input>

          </div>


          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="delProdDescription" disabled></input>

          </div>

        </div>
        <div class="modal-footer">
          <span id="deletemsg"></span>
          <button type="button" class="btn btn-danger" id="deleteProduct">Delete</button>
          <button type="button" class="btn btn-light" id="deleteProductClose" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>









</body>

</html>
